<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body class="bg-warning">
	<div class="container card col-12 mt-5" >

		<div class="card-body col-12">
	<center><h1>Deja tus Datos Acá </h1></center>

	<br>

	<form class="container needs-validation" novalidate >
		<div class="col-12">
		  <label for="validationCustom01" class="form-label">Primer Nombre</label>
		  <input type="text" class="form-control" id="validationCustom01" value=" " required>
		  <div class="valid-feedback">
		  </div>
		</div>
		<br>
		<div class="col-12">
		  <label for="validationCustom02" class="form-label">Apellido</label>
		  <input type="text" class="form-control" id="validationCustom02" value=" " required>
		  <div class="valid-feedback">
			<br>

		  </div>
		</div>
			<br>
			<div class="col-12">
				<label for="validationCustomUsername" class="form-label">Correo Electrónico</label>
				<div class="input-group has-validation">
				  <span class="input-group-text" id="inputGroupPrepend">Gmail</span>
				  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				  <div class="invalid-feedback"></div>
				</div>
			</div>
			<br>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Enviar</button>
			  </div>
	  </form>
	</div>
</div>
    
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
